<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Morphine</title>
		<link rel="stylesheet" href="styles/bootstrap.css">
		<link rel="stylesheet" href="styles/popup.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<a id="balance-reset" class="span2">
					<span id="balance-state" class="badge"></span>
					<span class="muted">Balance &times;</span>
				</a>
				
				<a id="meter-reset" class="span2 text-right">
					<span class="muted">&times; Meter</span>
					<span id="meter-state" class="badge"></span>
				</a>
			</div>
			
			<button class="btn btn-large btn-tall span4"><span class="label label-success">+1</span></button>
			
			<div class="row">
				<div class="span2">
					<button class="btn btn-large btn-tall span2"><span class="label label-success">+3</span></button>
				</div>
				
				<div class="span2">
					<button class="btn btn-large span2"><span class="label label-success">+5</span></button>
					
					<button class="btn btn-large span2"><span id="use-custom" class="label label-success"></span></button>
				</div>
			</div>
			
			<p class="muted" id="url"></p>
		</div>
		
		<script src="scripts/errors.js"></script>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/popup.js"></script>
	</body>
</html>
